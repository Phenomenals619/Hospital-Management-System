<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Hospital Management System</title>
</head>
<body>
  <section class="registration-section">
    <div class="registration-container">
      <div class="registration-card">
        <div class="card-header">
          <h4>Register</h4>
        </div>

        <div class="card-body">
          <!-- Success & Error Messages -->
          <th:block th:if="${session.succMsg}">
            <div class="alert alert-success">
              <p th:text="${session.succMsg}"></p>
              <th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
            </div>
          </th:block>

          <th:block th:if="${session.errorMsg}">
            <div class="alert alert-danger">
              <p th:text="${session.errorMsg}"></p>
              <th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
            </div>
          </th:block>

          <!-- Registration Form -->
          <form action="registerUser" method="post" id="userRegister" novalidate>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input 
                type="text" 
                id="fullName" 
                name="fullName" 
                placeholder="Enter your full name" 
                required
              />
            </div>

            <div class="form-group">
              <label for="mobNo">Mobile Number</label>
              <input 
                type="tel" 
                id="mobNo" 
                name="mobNo" 
                placeholder="Enter your mobile number" 
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email" 
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password" 
                required
              />
            </div>

            <input type="hidden" name="role" value="ROLE_USER" />
            <input type="hidden" name="enable" value="true" />
            <input type="hidden" name="certificate" value="NA" />

            <button type="submit" class="btn-register">Register</button>
          </form>
        </div>

        <div class="card-footer">
          <p>
            Are you a doctor?
            <a href="doctRegister">Click here</a>
          </p>
        </div>
      </div>
    </div>

    <style>
      .registration-section {
        background: url(img/hos5.png) no-repeat center center/cover;
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        position: relative;
        padding: 20px;
      }

      .registration-section::before {
        content: "";
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .registration-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 450px;
      }

      .registration-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .card-header {
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        color: white;
        text-align: center;
        padding: 15px;
        font-weight: bold;
      }

      .card-header h4 {
        margin: 0;
        font-size: 1.5rem;
      }

      .card-body {
        padding: 10px;
        max-height: 400px;
        overflow: auto;
      }

      .card-footer {
        text-align: center;
        background: #f8f9fa;
        padding: 15px;
        border-top: 1px solid #eee;
      }

      .card-footer p {
        margin: 0;
        font-size: 0.95rem;
      }

      .card-footer a {
        color: #0072ff;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.2s;
      }

      .card-footer a:hover {
        color: #005bb5;
        text-decoration: underline;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: #f9f9f9;
        transition: all 0.3s;
        font-size: 1rem;
        box-sizing: border-box;
      }

      .form-group input:focus {
        border-color: #0072ff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 114, 255, 0.2);
        background: #fff;
      }

      .btn-register {
        width: 100%;
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .btn-register:hover {
        background: linear-gradient(135deg, #005bb5, #00a3d9);
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      .btn-register:active {
        transform: translateY(0);
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
      }

      .alert-success {
        background-color: rgba(40, 167, 69, 0.15);
        border: 1px solid rgba(40, 167, 69, 0.3);
        color: #155724;
      }

      .alert-danger {
        background-color: rgba(220, 53, 69, 0.15);
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #721c24;
      }

      /* Responsive styles */
      @media screen and (max-width: 480px) {
        .registration-container {
          padding: 0 15px;
        }
        
        .card-body {
          padding: 20px 15px;
        }
        
        .form-group input {
          padding: 10px;
        }
        
        .btn-register {
          padding: 12px;
        }
      }
    </style>
  </section>
</body>
</html>
