<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::body})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - Razorpay</title>

    <!-- ✅ Bootstrap for Styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ FontAwesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="payment-wrapper">
      <div class="payment-container">
        <h2>Pay with Razorpay</h2>
        <p>Scan the QR Code or Click the Button to Pay</p>

        <!-- ✅ QR Code Image -->
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://razorpay.me/your-payment-link"
          alt="QR Code Payment"
          class="qr-code"
        />

        <!-- ✅ Payment Button -->
        <a
          href="https://razorpay.me/@ahmed619"
          class="btn btn-primary"
          target="_blank"
        >
          <i class="fas fa-credit-card"></i> Pay Now
        </a>
      </div>
    </div>
    <style>
      /* Center the payment section */
      .payment-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 89vh; /* Keeps it aligned below navbar */
        background-color: #f4f4f4;
      }

      .payment-container {
        max-width: 500px;
        background: white;
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        animation: fadeInUp 0.8s ease-in-out;
      }

      .qr-code {
        width: 250px;
        margin: 20px auto;
        display: block;
        border-radius: 10px;
      }

      .payment-btn {
        background: #008cba;
        color: black;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        display: inline-block;
      }

      .payment-btn:hover {
        background: #005f75;
        color: #fff;
        transform: scale(1.05);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </body>
</html>
